<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Belajar WebRTC PWA</title>

    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=1">
</head>

<body>
    <main>
        <nav>
            <h1>Belajar WebRTC PWA</h1>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
            </ul>
        </nav>
        <div class="container">
            <audio autoplay id="audioLocal"></audio>
            <audio autoplay id="audioRemote"></audio>

            <span id="storage1"></span>

            <h1>Local</h1>
            <!-- OUT -->
            <button id="btnCall" class="mdc-button foo-button" type="button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Call</span>
            </button>
            <button id="btnHangUp" class="mdc-button foo-button" type="button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Hang Up</span>
            </button>

            <h1>Remote</h1>
            <!-- IN -->
            <button id="btnAnswer" class="mdc-button foo-button" type="button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Answer</span>
            </button>

            <input type="text" id="inputCallId">
            <button id="btnCall2" class="mdc-button foo-button" type="button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Call</span>
            </button>
            <button id="btnHangUp2" class="mdc-button foo-button" type="button">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Hang Up</span>
            </button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
    </script>
</body>

</html>
